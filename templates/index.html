<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beauty Brand Chatbot</title>
</head>
<body>
    <h1>Welcome to Beauty Brand Chatbot</h1>
    <div id="chatbox">
        <textarea id="chat" rows="10" cols="50" readonly></textarea><br>
        <input type="text" id="user_input" placeholder="Type your message...">
        <button onclick="sendMessage()">Send</button>
    </div>
    
    <script>
        function sendMessage() {
            const userInput = document.getElementById("user_input").value;
            document.getElementById("chat").value += "You: " + userInput + "\n";
            fetch("/get_response", {
                method: "POST",
                headers: {
                    "Content-Type": "application/x-www-form-urlencoded"
                },
                body: "user_input=" + encodeURIComponent(userInput)
            })
            .then(response => response.text())
            .then(data => {
                document.getElementById("chat").value += "Chatbot: " + data + "\n";
                document.getElementById("user_input").value = "";
            });
        }
    </script>
</body>
</html>
